name: Markdown Syntax Validation
on: push

jobs:
  markdown-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3.0.2
      
      - name: Validate Markdown
        uses: DavidAnson/markdownlint-cli2-action@v7
        with:
            command: config
            globs: |
              .markdownlint.json
              **/*.md
              #**/node_modules
